<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            border:1px solid black;
        }
        li a{
            color:rgb(219, 11, 247);
        }
        div a{
            color:green;
        }
        li{
            border:1px dashed goldenrod;
        }
        #or{
            background-color: orange;
        }
        .az{
            background: azure;
        }
    </style>
</head>

<body>
    <h1>I'm an h1</h1>
    <ul>
            <li>
              <a href="http://example.com/">Link</a>
            </li>
            <li>
              <a href="http://example.com/">Link</a>
            </li>
            <li>
              <a href="http://example.com/">Link</a>
            </li>
          </ul>
    <h2>I'm an h2</h2>
    <div>
        <a href="http://example.com/" id="or">I'm a link</a>
    </div>
    <div>
        <a href="http://example.com/">I'm a link</a>
    </div>
    <div>
        <a href="http://example.com/">I'm a link</a>
    </div>
    <div>
        <a href="http://example.com/" class="az">I'm a link</a>
    </div>
</body>

</html>
